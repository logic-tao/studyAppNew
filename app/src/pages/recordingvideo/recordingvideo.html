  <ion-row >
    <ion-col col-6>
      <div  *ngIf="vidoaarrData.knowledege">
        <ion-select style="max-width: 100%;" item-right interface="popover" [(ngModel)]="selecNUM" (ngModelChange)="onSelectChange($event)">
          <ion-option [value]="i" value="{{item.id}}" *ngFor="let item of vidoaarrData.knowledege;let i=index;">{{item.cname}}</ion-option>
        </ion-select>
                          </div>
    </ion-col>
    <ion-col col-6 class="col-right">
      <div  *ngIf="charidARR.length>0">
        <ion-select style="max-width: 100%;" item-right interface="popover" [(ngModel)]="selecChiarnum" (ngModelChange)="onSelectChangeChair($event)">
          <ion-option [value]="i" value="{{item.id}}" *ngFor="let item of charidARR;let i=index;">{{item.cname}}</ion-option>
        </ion-select>
                          </div>
    </ion-col>

<ion-content (swipe)="swipeEvent($event)" style="margin-top: 25px;">

  <div [ngSwitch]="segmentModel" *ngIf="vidoaarrData.lessions">
    <ion-list *ngSwitchCase="'1'">
      <ion-item (click)="toOperationPage(item.id)" *ngFor="let item of vidoaarrData.lessions;let i=index;">
        <ion-thumbnail item-left>
          <img src="{{item.icon}}">
        </ion-thumbnail>
        <span>{{item.cname}}</span><br>
        <span>{{item.description}}</span>
        <br>
        热度：<span>{{item.view}}</span>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'2'">
        <ion-item (click)="toOperationPage(item.id)" *ngFor="let item of vidoaarrData.lessions;let i=index;">
            <ion-thumbnail item-left>
              <img src="{{item.icon}}">
            </ion-thumbnail>
            <span>{{item.cname}}</span><br>
            <span>{{item.description}}</span>
            <br>
        热度：<span>{{item.view}}</span>
          </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'3'">
        <ion-item (click)="toOperationPage(item.id)" *ngFor="let item of vidoaarrData.lessions;let i=index;">
            <ion-thumbnail item-left>
              <img src="{{item.icon}}">
            </ion-thumbnail>
            <span>{{item.cname}}</span><br>
            <span>{{item.description}}</span>
            <br>
        热度：<strong>{{item.view}}</strong>
          </ion-item>
    </ion-list>
  </div>
</ion-content>
