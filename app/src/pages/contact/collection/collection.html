<ion-header>

  <ion-navbar>
    <ion-title>我的收藏</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <ion-list>
        <ion-item>
          收藏总数: <span item-right> {{shoucang}}</span>
        </ion-item>
        <ion-item *ngFor="let item of subjectindexData;let i=index;">
          {{item.subject_name}} <span item-right>{{item.shoucang}}</span> <button item-right ion-button (click)="toCollectionDetail(item.id)">详情</button>
        </ion-item>
      </ion-list>
    </ion-card>

</ion-content>
