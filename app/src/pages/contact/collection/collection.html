<ion-header>

  <ion-navbar>
    <ion-title>我的收藏</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
      <ion-list>
        <ion-item>
          收藏总数: <span item-right> {{yuNum + shuNum + yingNum}}</span>
        </ion-item>
        <ion-item>
          语文 : <span item-right>{{yuNum}}</span> <button item-right ion-button (click)="toCollectionDetail('1')">详情</button>
        </ion-item>
        <ion-item>
          数学 : <span item-right>{{shuNum}}</span> <button item-right ion-button (click)="toCollectionDetail('2')">详情</button>
        </ion-item>
        <ion-item>
          英语 : <span item-right>{{yingNum}}</span> <button item-right ion-button (click)="toCollectionDetail('3')">详情</button>
        </ion-item>
      </ion-list>
    </ion-card>

</ion-content>
