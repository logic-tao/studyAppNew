<ion-header>

  <ion-navbar>
    <ion-title>收藏列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <p  *ngFor="let item of listData" >
      <button ion-item *ngIf="item.cid==subject"  (click)="itemSelected(item)">
        {{item.cname}}
      </button>
    </p>
  </ion-list>

</ion-content>
