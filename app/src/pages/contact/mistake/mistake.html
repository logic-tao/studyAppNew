<ion-header>

  <ion-navbar>
    <ion-title>错题本</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
<ion-list inset>
  <ion-item>
    错题总数: <span item-right> {{cuoti}}</span>
  </ion-item>
  <ion-item *ngFor="let item of subjectindexData;let i=index;">
    {{item.subject_name}} <span item-right>{{item.cuoti}}</span> <button item-right ion-button (click)="toMistakeDetail(item.id)">详情</button>
  </ion-item>
</ion-list>
  </ion-card>
</ion-content>
