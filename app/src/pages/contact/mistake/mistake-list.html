<ion-header>

  <ion-navbar>
    <ion-title>知识点</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <p  *ngFor="let item of mistakeData" >
      <button ion-item *ngIf="item.cid==subject"  (click)="itemSelected(item.kname)">
        {{item.kname}}
      </button>
    </p>

  </ion-list>

</ion-content>
