<ion-header>

  <ion-navbar>
    <ion-title>我</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item  (click)="changeAvatar()">头像<img item-right  class="item-thumbnail-left" style="width: 100px;height: 100px;" src="{{src}}"> </ion-item>
  <ion-item>姓名 <span item-right>{{name}}</span></ion-item>
  <ion-item  (click)="changeNick()">昵称 <span item-right>{{nickname}}</span></ion-item>
  <ion-item>学校 <span item-right>{{school}}</span></ion-item>
  <ion-item>性别 <span item-right>{{gender}}</span></ion-item>
  <ion-item>年龄 <span item-right>{{age}}</span></ion-item>
  <ion-item>邮箱 <span item-right>{{email}}</span></ion-item>
  <ion-item>手机 <span item-right>{{mobile}}</span></ion-item>
</ion-list>
  <button ion-button block (click)="toModify()">修改信息</button>
</ion-content>
