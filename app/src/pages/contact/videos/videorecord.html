<ion-content (swipe)="swipeEvent($event)">

  <div [ngSwitch]="segmentModel">
    <ion-list *ngSwitchCase="'1'">
      <ng-container *ngFor="let item of vidoaarrData;let i=index;">
      <ion-item (click)="toOperationPage(item.id)" *ngIf="subject == item.sid">
        <ion-thumbnail item-left>
          <img src="{{item.icon}}">
        </ion-thumbnail>
        <span>{{item.cname}}</span><br>
        <span>{{item.description}}</span>
      </ion-item>
      </ng-container>
    </ion-list>
  </div>
</ion-content>
