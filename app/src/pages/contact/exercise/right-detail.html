<ion-header>

  <ion-navbar>

    <ion-row>
      <ion-col col-10></ion-col>
      <button (click)="add()"><img src="../../assets/icon/收藏.png" height="18" width="18"/></button></ion-row>


  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <label>{{subject}} {{test_number}}/4 </label>
  </ion-item>

  <ion-list inset>
    <label ion-text *ngIf="test">

      {{test_number}}、({{test[test_number - 1].subjectKind}}) {{test[test_number - 1].titleBody}}<br>
      <ion-list>
        <button ion-button round small (click)="nextPage()">
          A、{{test[test_number - 1].A}}<br>
        </button><br>

        <button ion-button round small (click)="nextPage()">
          B、{{test[test_number - 1].B}}<br>
        </button><br>
        <button  ion-button round small (click)="nextPage()">
          C、{{test[test_number - 1].C}}<br>
        </button><br>
        <button ion-button="" round small (click)="nextPage()">
          D、{{test[test_number - 1].D}}<br>
        </button><br>
      </ion-list>



    </label>
  </ion-list>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <ion-list no-lines>
    <ion-item *ngIf="test">
      正确答案: {{test[test_number - 1].answer}} <span item-right>你的答案: B (错误)</span>
    </ion-item>
    <ion-item *ngIf="test">
      解析:{{test[test_number - 1].answer}}
    </ion-item>
    <ion-item>
      <button ion-button item-right (click)="leftSubject()">上一题</button>
      <button ion-button item-right (click)="nextSubject()">下一题</button>
    </ion-item>
  </ion-list>




</ion-content>
