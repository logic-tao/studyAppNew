<ion-header>

  <ion-navbar>
    <ion-title>我的练习</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="subject" color="primary">
  <ion-segment-button value="1" (click) = "change(1)">
    语文
  </ion-segment-button>
  <ion-segment-button value="2" (click) = "change(2)">
    数学
  </ion-segment-button>
  <ion-segment-button value="3" (click) = "change(3)">
    英语
  </ion-segment-button>
  </ion-segment>

  <ion-list inset>
    <div ion-item *ngFor="let item of this.listData;let i=index;" (click)="itemSelected(i,item)">
      <!--<span style="width: 20px;height: 20px;border-radius: 10px;background-color: #2cd3eb;position: absolute;left: 0px;"></span>-->
      <img src="assets/icon/yuan.png"/>
      <span style="margin-left: 20px;">{{item.cname}}</span>
      <img *ngIf="!item.open" src="assets/icon/you.png" style="width: 25px;float: right;"/>
      <img *ngIf="item.open" src="assets/icon/xia.png" style="width: 25px;float: right;"/>
      <div *ngIf="item.open">
        <div ion-item *ngFor="let itemch of item.children;let j=index;" (click)="itemSelectedchild($event,j,itemch)">{{itemch.cname}}</div>
      </div>
    </div>

  </ion-list>
</ion-content>
