<ion-header>

  <ion-navbar>
    <ion-title>我的作业</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="subject" color="primary">
    <ion-segment-button value="1">
      语文
    </ion-segment-button>
    <ion-segment-button value="2">
      数学
    </ion-segment-button>
    <ion-segment-button value="3">
        英语
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <p  *ngFor="let item of listData">
      <button ion-item *ngIf="item.cid==subject">
        {{item.cname}}
      </button>
    </p>
  </ion-list>
</ion-content>
