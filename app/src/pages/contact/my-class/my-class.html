<ion-header>

  <ion-navbar>
    <ion-title>我的班级

    <button ion-button small (click)="add()"><ion-icon name="add" ></ion-icon></button>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

    <ion-row  style="background-color:  #59B8E7">
      <ion-col col-4 class="coll2">
        <strong class="col-demo">班级名称</strong>
      </ion-col>
      <ion-col col-4 class="coll2">
        <strong class="col-demo">班级编号</strong>
      </ion-col>
      <ion-col col-4 class="coll2">
        <strong class="col-demo">授课教师</strong>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let item of listData" style="background-color:  #f4f4f4">
      <ion-col col-4 class="coll">
          {{item.name}}
      </ion-col>

      <ion-col col-4 class="coll">

          {{item.cid}}

      </ion-col>

      <ion-col col-4 class="coll">

          {{item.head}}

      </ion-col>

    </ion-row>
