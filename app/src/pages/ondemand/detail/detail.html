<ion-header>
  <ion-navbar>
    <div class="header">
      <ion-title>洛必达法则的运用</ion-title>
    </div>
  </ion-navbar>
</ion-header>
<ion-content *ngIf="_liveDetail" style="background:#f3f3f3" class="content">
  <div class="wrap">
    <img [src]="_liveDetail.image?_liveDetail.image:'assets/icon/background-1.jpg'" />
    <div class="top">
      <div class="title">
        <i class="iconfont icon-rili"></i>
        <span>课程时间</span>
      </div>
      <div class="time">
        {{_liveDetail.starttime*1000 | date:'y/MM/dd HH:mm' }} - {{_liveDetail.endtime*1000 | date:'y/MM/dd HH:mm'}}
      </div>
    </div>
    <div class="bottom">
      <!-- (tap)="goToPlayerPage()" -->
      <!--  -->
      <button [navPush]="'PlayerPage'" [navParams]="url" ion-button full style="background: darkorange;">预约直播</button>
    </div>
  </div>
  <div class="intr">
    <div class="title">课程介绍</div>
    <div class="intr-content">
      {{_liveDetail.description?_liveDetail.description:""}}
    </div>
  </div>
</ion-content>
