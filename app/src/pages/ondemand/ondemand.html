
<ion-header>
  <ion-navbar>
    <div class="header">
        <ion-title>直播课</ion-title>
        <ion-select item-right placeholder="{{this.subjectstitle}}" [(ngModel)]="subject" interface="popover" style="position: absolute;top: 6px;right: 2px;" (ngModelChange)="version=$event; changeVersion()">
          <ion-option value="{{item.id}}" *ngFor="let item of subjectindexData;let i=index;">{{item.subject_name}}</ion-option>
        </ion-select>
    </div>
  </ion-navbar>
</ion-header>
<ion-content style="background:#f3f3f3" class="content">
  <ion-grid class="search">
    <ion-row>
      <ion-col col-12>
        <div class="search-bar" tappable>
          <img src="assets/icon/search.png" alt="">
          <input type="text" placeholder="搜索">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of dataSet">
        <ion-card [navPush]="'DetailPage'" [navParams]="item">
          <img [src]="item.image?item.image:'assets/icon/background-1.jpg'" />
          <ion-card-content>
            <ion-card-title>
              {{item.title}}
            </ion-card-title>
            <p>
              <!-- 今天19：30-20：30 -->
              {{item.starttime*1000 | date:'y-MM-dd HH:mm' }} - {{ item.endtime*1000 | date:'y-MM-dd HH:mm'}}
            </p>
            <p class="bottom">
              {{item.enroll}}人已预约
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
